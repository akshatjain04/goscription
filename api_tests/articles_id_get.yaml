# Test generated by RoostGPT for test goscription using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "articles_id_get.csv"
    fields:
      - "id"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/articles/{{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/articles/invalid_id"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/articles/!@#$%^&*()"
          expect:
            - statusCode: 500
            - hasProperty: "error"
