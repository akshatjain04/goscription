# Test generated by RoostGPT for test goscription using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "articles_get.csv"
    fields: ["num", "cursor"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/articles"
          qs:
            num: "{{ num }}"
            cursor: "{{ cursor }}"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/wrong_url"
          qs:
            num: "{{ num }}"
            cursor: "{{ cursor }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/articles"
          qs:
            num: "99999999999999999999"
            cursor: "!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "articles"
