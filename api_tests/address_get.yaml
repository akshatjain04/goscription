# Test generated by RoostGPT for test goscription using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/address"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalidAddress"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/address?name=*&^%$#@!"
          expect:
            - statusCode: 500
            - hasProperty: "error"
