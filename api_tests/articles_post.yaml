config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "articles_post.csv"
    fields:
      - "article"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/articles"
          json:
            article: "{{ article }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "article"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/articles"
          json: {}
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/articles"
          json:
            article: "!@#$%^&*()"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "article"

  - name: "API request with 404 status"
    flow:
      - post:
          url: "/nonexistent"
          json:
            article: "{{ article }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "message"

  - name: "API request with 500 status"
    flow:
      - post:
          url: "/articles"
          json:
            article: "{{ article }}"
          headers:
            Content-Type: "application/json"
          beforeRequest: "simulateServerError"
          expect:
            - statusCode: 500
            - hasProperty: "message"

  - name: "API request with wrong data type"
    flow:
      - post:
          url: "/articles"
          json:
            article: 12345
          headers:
            Content-Type: "application/json"
