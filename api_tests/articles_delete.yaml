config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "articles_delete.csv"
    fields: ["id"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/articles?id={{ id }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/articles?id="
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/articles?"

  - name: "API request with 404 error"
    flow:
      - delete:
          url: "/articles?id=1000"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 404
            - hasProperty: "message"

  - name: "API request with 500 error"
    flow:
      - delete:
          url: "/articles?id=500"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 500
            - hasProperty: "message"
