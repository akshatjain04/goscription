# Test generated by RoostGPT for test goscription using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "articles_delete.csv"
    fields: ["id"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/articles?id={{ id }}"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/articles?id=invalid"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/articles?id=1234567890"
          expect:
            - statusCode: 200

  - name: "API request with non-existent article"
    flow:
      - delete:
          url: "/articles?id=nonexistent"
          expect:
            - statusCode: 404

  - name: "API request causing server error"
    flow:
      - delete:
          url: "/articles?id=error"
          expect:
            - statusCode: 500
