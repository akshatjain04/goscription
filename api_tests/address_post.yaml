# Test generated by RoostGPT for test goscription using AI Type Open AI and AI Model gpt-4

# RoostTestHash=61defb635c

config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "./address_post.csv"
    fields:
      - "address"
    skipHeader: true
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/address"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            address: "{{ address }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - hasProperty: "message"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/address"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            address: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/address"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            address: "!@#$%^&*()_+"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - hasProperty: "message"

  - name: "API request with 404 status code"
    flow:
      - post:
          url: "/wrong_address"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            address: "{{ address }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"

  - name: "API request with 500 status code"
    flow:
      - post:
          url: "/address"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            address: "causing_server_error"
          expect:
            - statusCode: 500
            - hasProperty: "error"

  - name: "API request without authentication"
    flow:
      - post:
          url: "/address"
          headers:
            Content-Type: "application/json"
          json:
            address: "{{ address }}"
          expect:
            - statusCode: 401
            - hasProperty: "error"

  - name: "API request with invalid authentication credentials"
    flow:
      - post:
          url: "/address"
          headers:
            Authorization: "Invalid_Token"
            Content-Type: "application/json"
          json:
            address: "{{ address }}"
          expect:
            - statusCode: 401
            - hasProperty: "error"
