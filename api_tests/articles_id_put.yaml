# Test generated by RoostGPT for test goscription using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "articles_id_put.csv"
    fields:
      - "id"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/articles/{{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/articles/invalid_id"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/articles/{{ id }}"
          json:
            title: "EdgeCaseTitleWithSpecialCharacters!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "data"
            - equals: 
                - "data.title"
                - "EdgeCaseTitleWithSpecialCharacters!@#$%^&*()"

  - name: "API request with server error"
    flow:
      - put:
          url: "/articles/{{ id }}"
          expect:
            - statusCode: 500
            - hasProperty: "error"
